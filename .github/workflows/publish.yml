name: Publish NuGet Package

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 0.1.0)'
        required: true
        type: string

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore Gridiron.Engine.sln

    - name: Build
      run: dotnet build Gridiron.Engine.sln --no-restore --configuration Release

    - name: Run tests
      run: dotnet test Gridiron.Engine.sln --no-build --configuration Release --verbosity normal

    - name: Set version from release tag
      if: github.event_name == 'release'
      run: echo "PACKAGE_VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV

    - name: Set version from input
      if: github.event_name == 'workflow_dispatch'
      run: echo "PACKAGE_VERSION=${{ inputs.version }}" >> $GITHUB_ENV

    - name: Pack
      run: dotnet pack src/Gridiron.Engine/Gridiron.Engine.csproj --configuration Release --no-build -p:PackageVersion=${{ env.PACKAGE_VERSION }} --output ./nupkg

    - name: Push to GitHub Packages
      run: dotnet nuget push ./nupkg/*.nupkg --source "https://nuget.pkg.github.com/merciless-creations/index.json" --api-key ${{ secrets.GITHUB_TOKEN }} --skip-duplicate
