name: .NET CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore Gridiron.Engine.sln

    - name: Build
      run: dotnet build Gridiron.Engine.sln --no-restore --configuration Release

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-output
        path: |
          **/bin/Release/**
        retention-days: 1

  unit-tests:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-output

    - name: Run tests
      run: dotnet test Gridiron.Engine.sln --no-build --configuration Release --verbosity normal

  code-coverage:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore Gridiron.Engine.sln

    - name: Run tests with coverage
      run: |
        dotnet test Gridiron.Engine.sln \
          --configuration Release \
          --collect:"XPlat Code Coverage" \
          --results-directory ./coverage \
          -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=cobertura

    - name: Install ReportGenerator
      run: dotnet tool install -g dotnet-reportgenerator-globaltool

    - name: Generate coverage report
      run: |
        reportgenerator \
          -reports:./coverage/**/coverage.cobertura.xml \
          -targetdir:./coverage/report \
          -reporttypes:"MarkdownSummaryGithub"

    - name: Add coverage summary to job
      run: cat ./coverage/report/SummaryGithub.md >> $GITHUB_STEP_SUMMARY

    - name: Check coverage threshold
      run: |
        # Extract line coverage from the summary
        COVERAGE_PCT=$(grep -oP 'Line coverage: \K[\d.]+' ./coverage/report/SummaryGithub.md | head -1)

        # If not found in summary, fall back to parsing cobertura files
        if [ -z "$COVERAGE_PCT" ]; then
          TOTAL_LINES=0
          COVERED_LINES=0
          for file in ./coverage/**/coverage.cobertura.xml; do
            LINES=$(grep -oP 'lines-valid="\K[^"]+' "$file" | head -1)
            COVERED=$(grep -oP 'lines-covered="\K[^"]+' "$file" | head -1)
            TOTAL_LINES=$((TOTAL_LINES + LINES))
            COVERED_LINES=$((COVERED_LINES + COVERED))
          done
          if [ "$TOTAL_LINES" -gt 0 ]; then
            COVERAGE_PCT=$(echo "scale=1; $COVERED_LINES * 100 / $TOTAL_LINES" | bc)
          else
            COVERAGE_PCT="0.0"
          fi
        fi

        echo "Code coverage: $COVERAGE_PCT%"

        # Check if coverage meets minimum threshold (20%)
        THRESHOLD=20
        if (( $(echo "$COVERAGE_PCT < $THRESHOLD" | bc -l) )); then
          echo "::error::Code coverage ($COVERAGE_PCT%) is below the minimum threshold ($THRESHOLD%)"
          exit 1
        else
          echo "::notice::Code coverage ($COVERAGE_PCT%) meets the minimum threshold ($THRESHOLD%)"
        fi
